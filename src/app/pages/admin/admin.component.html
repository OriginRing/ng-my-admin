<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/admin">
<!--        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">-->
        <h1>Mi You</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/user">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Shopping" nzIcon="shopping">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/banner">Banner</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/productCategory">ProductCategory</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/product">Product</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <div class="icon">
          <app-theme></app-theme>
          <nz-divider nzType="vertical"></nz-divider>
          <app-setting></app-setting>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
