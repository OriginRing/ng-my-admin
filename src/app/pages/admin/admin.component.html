<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/admin">
        <h1>ant.d</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/user">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="商品" i18n-nzTitle="@@shopping" nzIcon="shopping">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/banner" i18n="@@banner">轮播图片</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/productCategory" i18n="@@product_category">商品分类</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/admin/product" i18n="@@product">商品</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <div class="content">
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
          <div class="icon">
            <app-theme></app-theme>
            <nz-divider nzType="vertical"></nz-divider>
            <app-localize></app-localize>
            <nz-divider nzType="vertical"></nz-divider>
            <app-setting></app-setting>
          </div>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </div>
  </nz-layout>
</nz-layout>
